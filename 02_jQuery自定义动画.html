<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02_jQuery自定义动画</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 100px;
            height: 100px;
            background: red;
            margin-top: 10px;
        }
        .two{
            background: blue;
        }
    </style>
      <script src="jquery-3.1.1.js"></script>
        <script>
            $(function (){
                $("button").eq(0).click(function (){
                    /*
                    $(".one").animate({
                        width:500
                    },1000,function (){
                        alert("自定义动画执行完毕")
                    });

                     */
                    $(".one").animate({
                        marginLeft:500
                    },5000,function (){
                    });
                    /*
                    第一个参数：接收一个对象，可以再对象中修改属性
                    第二个参数：指定动画时长
                    第三个参数：指定动画节奏，默认就是swing
                    第四个参数：动画执行完毕之后的回调函数

                     */
                    $(".two").animate({
                        marginLeft:500
                    },5000,"linear",function (){
                    });
                });
                $("button").eq(1).click(function (){
                    $(".one").animate({
                        width:"+=100"
                    },1000,function (){
                        alert("自定义动画执行完毕");
                    });

                });
                $("button").eq(2).click(function (){
                    $(".one").animate({
                        // width:"hide"
                        width: "toggle"
                    },1000,function (){
                        alert("自定义动画执行完毕");
                    });
                });

            });
        </script>
</head>
<body>
<button>操作属性</button>
<button>累加属性</button>
<button>关键字</button>
<div class="one"></div>
<div class="two"></div>

</body>
</html>
